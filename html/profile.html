
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="/css/profile.css">
    <script type="text/javascript" src="http://iop.io/js/vendor/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://iop.io/js/vendor/polymer/PointerEvents/pointerevents.js"></script>
    <script type="text/javascript" src="http://iop.io/js/vendor/polymer/PointerGestures/pointergestures.js"></script>
    <script type="text/javascript" src="http://iop.io/js/iopctrl.js"></script>
</head>
<body>
 
    

<!-- Modal content -->
<div class="modal-content">
    <span class="close">&times;</span>
    <img class="image-modal" src="https://image.ibb.co/dUTfmJ/profile_img.jpg" alt="">
    
    <div class="container-modal">
        <div class="details-modal">
            <h2>Nom du dinosaure
            <br>
            <img src="/pictures/placeholder.png" alt="">

            <span class="job-title">Distance (KM)</span>
            <br>
            <span class="job-title">Régime alimentaire : </span>
            <br>
            <div class="container-vitesse">
                <p>Vitesse (km/h)</p>
                <span id="speedometer"></span>
            </div>
            <br>
            <span class="job-title">Taille : </span>
            <br>
            <span class="job-title">Poids : </span>
            <br>
            <span class="job-title">époque : mettre couleur</span>
            <br>
            </h2>
        </div>
    </div>
</div>
</body>
</html>

   


<script>
    var svg = d3.select("#speedometer")
            .append("svg:svg")
            .attr("width", 400)
            .attr("height", 300);


    var gauge = iopctrl.arcslider()
            .radius(120)
            .events(false)
            .indicator(iopctrl.defaultGaugeIndicator);
    gauge.axis().orient("in")
            .normalize(true)
            .ticks(12)
            .tickSubdivide(3)
            .tickSize(10, 8, 10)
            .tickPadding(5)
            .scale(d3.scale.linear()
                    .domain([0, 160])
                    .range([-3*Math.PI/4, 3*Math.PI/4]));

    var segDisplay = iopctrl.segdisplay()
            .width(80)
            .digitCount(6)
            .negative(false)
            .decimals(0);

    svg.append("g")
            .attr("class", "segdisplay")
            .attr("transform", "translate(130, 200)")
            .call(segDisplay);

    svg.append("g")
            .attr("class", "gauge")
            .call(gauge);

    segDisplay.value(56749);
    gauge.value(92);

</script>
